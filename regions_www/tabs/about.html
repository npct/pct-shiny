<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="./favicon.html">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>PCT About Page</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" media="screen" rel="stylesheet" type="text/css" />

    <script>
      function openclose(myid){
        lilist=document.getElementById("maintext").getElementsByTagName("span");
        for (var i = 0; i < lilist.length; i++) {
          if (lilist[i].id==myid) {
            if (document.getElementById(myid).style.display=="block") document.getElementById(myid).style.display="none";
            else document.getElementById(myid).style.display="block";
          } else document.getElementById(lilist[i].id).style.display="none";
        }
      }
      $(document).ready(function(){
        $("#includedContent").load("about_body.html");
        $("#includedNav").load("../nav.html");
      });
    </script>
  </head>
  <body>

    <style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
        width: 60%;
        margin: auto;
      }
    </style>
    <div id="includedNav"></div>
    <div id="includedContent"></div>
  </body>
</html>
